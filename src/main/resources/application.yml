server:
  port: 8080
spring:
  application:
    name: MedicSalud
  datasource:
    url: jdbc:mysql://localhost:3306/clinica_db

    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
springdoc:
  api-docs:
    path: /api-docs        # endpoint JSON/YAML de OpenAPI
  swagger-ui:
    path: /swagger         # ruta de la UI ( http://localhost:8080/swagger)
    operationsSorter: method   # ordena endpoints por metodo (GET, POST, etc.)
    tagsSorter: alpha          # ordena tags alfabéticamente
    display-request-duration: true   # muestra tiempo de ejecución
    doc-expansion: none       # none | list | full

  app:
    jwt:
      secret: "693efce022c79a936c6eebbdbb8cefda7fceace1"
      expiration-ms: 86400000