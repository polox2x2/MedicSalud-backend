server:
  port: 8080
spring:
  application:
    name: MedicSalud
  datasource:
    url: jdbc:mysql://localhost:3306/clinica_db

    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true